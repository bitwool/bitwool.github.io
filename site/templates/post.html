<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}} - bitwool's blog</title>

    <!-- 代码高亮 -->
    <link
      rel="stylesheet"
      href="//unpkg.com/@catppuccin/highlightjs@1.0.0/css/catppuccin-latte.css"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/nim.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        hljs.highlightAll();
      });
    </script>
  </head>

  <body>
    <div class="container">
      <div class="back-link-container">
        <a href="../index.html" class="back-link">返回首页</a>
      </div>

      <article>
        <header>
          <h1>{{title}}</h1>
          <div class="post-meta">
            <time datetime="{{create_date}}">{{create_date}}</time>

            {% if tags and tags|length > 0 %}
            <div class="post-tags">
              {% for tag in tags %}
              <span class="tag">{{tag}}</span>
              {% endfor %}
            </div>
            {% endif %}
          </div>
        </header>

        <div class="post-content">{{content | safe}}</div>
      </article>
    </div>
  </body>
</html>
