<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bitwool's blog</title>
    <link rel="stylesheet" href="./static/style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="./index.html">bitwool's blog</a>
      </div>
    </nav>

    <div class="container">
      <div class="posts-list">
        {% for post in posts %}
        <article class="card mb-4">
          <div class="card-body">
            <div class="post-item">
              <div class="post-header">
                <span class="card-date">{{post.create_date}}</span>
                <a href="./posts/{{post.name}}.html" class="card-title"
                  >{{post.title}}</a
                >
              </div>

              {% if post.tags and post.tags|length > 0 %}
              <div class="post-tags">
                {% for tag in post.tags %}
                <span class="tag">{{tag}}</span>
                {% endfor %}
              </div>
              {% endif %}
            </div>
          </div>
        </article>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
